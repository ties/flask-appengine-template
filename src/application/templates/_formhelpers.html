{% macro render_field(field) %}
		<div class="control-group">
			  {% if field.errors %}
			    <div class="alert alert-error">
			    {% for error in field.errors %}<div>{{ error }}</div>{% endfor %}
			    </div>
			  {% endif %}

	        <div class="control-label">{{ field.label }}</div>
	        <div class="controls">
	          {{ field(**kwargs)|safe }}	          
	        </div>
	    </div>
{% endmacro %}
