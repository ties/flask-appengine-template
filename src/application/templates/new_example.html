{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
	<h1 id="">Add a New Example</h1>
	<form action="{{ url_for('new_example') }}" method="post" accept-charset="utf-8">
		{{ form.hidden_tag() }}
		{{ render_field(form.example_id) }}
		{{ render_field(form.example_title) }}
		<div class="form-actions">
			<button class="btn btn-primary" type="submit">Add Example</button>
		</div>
	</form>
{% endblock %}
